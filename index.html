<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@600;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div class="hero">

        <div class="title">Metric/Imperical Unit Conversion</div>
        <input id="vlera" type="text" value="1" placeholder="0">
        <button class="btn" id="convert-btn">Convert</button>
    </div>
    <div class="main">

        <div class="box">
            <div class="title">Length (Meter/Feet)</div>
            <div class="stats"><span id="meters"></span> meters = <span id="meter-feet">0.000</span> feet | <span id="feet">0</span>
                feet = <span id="feet-meter">0.000</span> meters</div>
        </div>

        <div class="box">
            <div class="title">Volume (Liters/Gallons)</div>
            <div class="stats"><span id="liters"></span> liters = <span id="liters-gallons">0.000</span> gallons | <span
                    id="gallons">0</span> gallons = <span id="gallons-liters">0.000</span> liters</div>
        </div>
        
        <div class="box">

            <div class="title">Mass (Kilograms/Pounds)</div>
            <div class="stats"><span id="kilograms"></span> kilos = <span id="kilograms-pounds">0.000</span> pounds | <span
                    id="pounds">0</span> pounds = <span id="pounds-kilograms">0.000</span> kilos</div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
